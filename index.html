<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesla | Experience</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #000;
            color: #fff;
            overflow: hidden; /* Prevent scrolling */
        }

        /* Custom Styles */
        .reserve-btn {
            background-color: transparent;
            border: 1px solid #fff;
            transition: all 0.3s ease;
        }
        .reserve-btn:hover {
            background-color: #fff;
            color: #000;
        }

        .side-nav a {
            writing-mode: vertical-rl;
            transform: rotate(180deg);
            transition: color 0.3s ease;
            position: relative;
            padding: 1rem 0;
            cursor: pointer;
        }
        
        .side-nav a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 5px;
            height: 5px;
            border-radius: 50%;
            background-color: transparent;
            transition: all 0.3s ease;
        }

        .side-nav a.active {
            color: #d02028;
        }

        .side-nav a.active::after {
            background-color: #d02028;
            box-shadow: 0 0 10px #d02028;
        }
        
        /* Animation Keyframes */
        @keyframes slideInLeft { from { opacity: 0; transform: translateX(-50px); } to { opacity: 1; transform: translateX(0); } }
        @keyframes slideOutLeft { from { opacity: 1; transform: translateX(0); } to { opacity: 0; transform: translateX(-50px); } }
        
        @keyframes slideInRight { from { opacity: 0; transform: translateX(50px); } to { opacity: 1; transform: translateX(0); } }
        
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes fadeOut { from { opacity: 1; } to { opacity: 0; } }
        
        @keyframes zoomIn { from { opacity: 0; transform: scale(0.8); } to { opacity: 1; transform: scale(1); } }
        @keyframes zoomOut { from { opacity: 1; transform: scale(1); } to { opacity: 0; transform: scale(0.8); } }

        /* Animation Classes */
        .animate-on-load.slide-in-left { animation: slideInLeft 1s ease-out forwards; }
        .animate-on-load.slide-in-right { animation: slideInRight 1s ease-out forwards; }
        .animate-on-load.fade-in { animation: fadeIn 1s ease-out forwards; }
        .animate-on-load.zoom-in { animation: zoomIn 1.2s ease-out forwards; }

        /* Dynamic animation classes */
        .anim-slide-in-left { animation: slideInLeft 0.7s ease-out forwards; }
        .anim-slide-out-left { animation: slideOutLeft 0.5s ease-in forwards; }
        .anim-zoom-in { animation: zoomIn 0.7s ease-out forwards; }
        .anim-zoom-out { animation: zoomOut 0.5s ease-in forwards; }
        .anim-fade-in { animation: fadeIn 0.7s ease-out forwards; }
        .anim-fade-out { animation: fadeOut 0.5s ease-in forwards; }

        /* Delay utilities */
        .delay-200 { animation-delay: 0.2s; }
        .delay-400 { animation-delay: 0.4s; }
        .delay-600 { animation-delay: 0.6s; }
        .delay-800 { animation-delay: 0.8s; }
        .delay-1000 { animation-delay: 1s; }
        .delay-1200 { animation-delay: 1.2s; }
        .delay-1400 { animation-delay: 1.4s; }

    </style>
</head>
<body class="relative min-h-screen">

    <!-- Background Gradient -->
    <div id="bg-gradient" class="absolute top-0 right-0 w-1/2 h-full bg-gradient-to-l from-gray-700/40 via-transparent to-transparent -z-10 transition-all duration-700"></div>

    <!-- Header -->
    <header class="absolute top-0 left-0 w-full p-8 z-10">
        <div class="container mx-auto flex justify-between items-center">
            <!-- Logo -->
            <a href="#" class="tracking-[0.5em] text-2xl font-bold animate-on-load fade-in opacity-0">TESLA</a>
            <!-- Hamburger Menu -->
            <button class="w-8 h-8 flex flex-col justify-around animate-on-load fade-in opacity-0 delay-200">
                <span class="block w-full h-0.5 bg-white"></span>
                <span class="block w-full h-0.5 bg-white"></span>
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="h-screen flex items-center justify-between px-8 md:px-16">
        <!-- Left Text Content -->
        <div class="w-full md:w-1/3 space-y-6 z-10">
            <h1 id="model-name" class="text-5xl md:text-7xl font-bold animate-on-load slide-in-left opacity-0 delay-400">Tesla Model X</h1>
            <p id="model-desc" class="text-gray-300 leading-relaxed animate-on-load slide-in-left opacity-0 delay-600">
                The safest, fastest and most capable sport utility vehicle in history. With all-wheel drive and a 100 kWh battery providing 333 miles of range.
            </p>
            <button class="reserve-btn px-8 py-3 uppercase tracking-widest font-semibold animate-on-load slide-in-left opacity-0 delay-800">
                Reserve Now
            </button>
        </div>
        
        <!-- Car Image -->
        <div class="absolute inset-0 flex items-center justify-center -z-0">
            <img id="model-image" src="https://pngimg.com/uploads/tesla_car/tesla_car_PNG22.png" 
                 alt="Tesla Model" class="w-full max-w-4xl animate-on-load zoom-in opacity-0 delay-200">
        </div>
    </main>

    <!-- Right Side Navigation -->
    <nav id="side-nav" class="side-nav absolute right-8 md:right-16 top-1/2 -translate-y-1/2 flex flex-col space-y-4 text-gray-400 font-semibold tracking-widest text-sm z-10">
        <a class="animate-on-load slide-in-right opacity-0 delay-600">MODEL S</a>
        <a class="active animate-on-load slide-in-right opacity-0 delay-800">MODEL X</a>
        <a class="animate-on-load slide-in-right opacity-0 delay-1000">MODEL 3</a>
        <a class="animate-on-load slide-in-right opacity-0 delay-1200">ROADSTER</a>
        <a class="animate-on-load slide-in-right opacity-0 delay-1400">CYBERTRUCK</a>
    </nav>

    <!-- Bottom Stats -->
    <footer class="absolute bottom-0 left-0 w-full p-8 z-10">
        <div id="stats" class="container mx-auto flex flex-col md:flex-row items-center justify-center gap-12 md:gap-24 text-center">
            <div class="animate-on-load fade-in opacity-0 delay-800">
                <p class="text-3xl font-bold"><span id="stat-speed">155</span> <span class="text-base font-normal">mph</span></p>
                <p class="text-sm text-gray-400">Top speed</p>
            </div>
            <div class="animate-on-load fade-in opacity-0 delay-1000">
                <p class="text-3xl font-bold"><span id="stat-accel">2.5</span> <span class="text-base font-normal">s</span></p>
                <p class="text-sm text-gray-400">0-60 mph</p>
            </div>
            <div class="animate-on-load fade-in opacity-0 delay-1200">
                <p class="text-3xl font-bold"><span id="stat-range">333</span> <span class="text-base font-normal">mi</span></p>
                <p class="text-sm text-gray-400">Mile Range</p>
            </div>
        </div>
    </footer>

    <script>
        const modelsData = [
            {
                name: "Model S",
                desc: "The longest range and quickest acceleration of any electric vehicle in production. A benchmark for performance and safety.",
                image: "https://pngimg.com/uploads/tesla_car/tesla_car_PNG17.png",
                stats: { speed: "200", accel: "1.99", range: "396" },
                gradient: "from-red-900/50"
            },
            {
                name: "Model X",
                desc: "The safest, fastest and most capable sport utility vehicle in history. With all-wheel drive and a 100 kWh battery providing 333 miles of range.",
                image: "https://pngimg.com/uploads/tesla_car/tesla_car_PNG22.png",
                stats: { speed: "155", accel: "2.5", range: "333" },
                gradient: "from-gray-700/40"
            },
            {
                name: "Model 3",
                desc: "Designed for electric-powered performance, with dual motor AWD, quick acceleration, long range and fast charging.",
                image: "https://static.vecteezy.com/system/resources/previews/028/893/454/original/tesla-model-3-white-car-on-transparent-background-free-png.png",
                stats: { speed: "162", accel: "3.1", range: "358" },
                gradient: "from-blue-900/40"
            },
            {
                name: "Roadster",
                desc: "The quickest car in the world, with record-setting acceleration, range and performance. A new benchmark for vehicle performance.",
                image: "https://www.picng.com/upload/tesla_roadster/png_tesla_roadster_23689.png",
                stats: { speed: "250+", accel: "1.9", range: "620" },
                gradient: "from-purple-900/40"
            },
            {
                name: "Cybertruck",
                desc: "More utility than a truck with more performance than a sports car. Built for any planet, with a durable exterior and a versatile interior.",
                image: "https://png.monster/wp-content/uploads/2023/12/png.monster-1-11.png",
                stats: { speed: "112", accel: "2.9", range: "320" },
                gradient: "from-cyan-900/40"
            }
        ];

        const modelNameEl = document.getElementById('model-name');
        const modelDescEl = document.getElementById('model-desc');
        const modelImageEl = document.getElementById('model-image');
        const bgGradientEl = document.getElementById('bg-gradient');
        
        const statSpeedEl = document.getElementById('stat-speed');
        const statAccelEl = document.getElementById('stat-accel');
        const statRangeEl = document.getElementById('stat-range');
        const statsContainer = document.getElementById('stats');

        const navLinks = document.querySelectorAll('#side-nav a');
        let currentModelIndex = 1; // Start with Model X
        let isAnimating = false;

        function updateContent(newIndex) {
            if (isAnimating || newIndex === currentModelIndex) return;
            isAnimating = true;

            const oldModel = modelsData[currentModelIndex];
            const newModel = modelsData[newIndex];

            // 1. Animate out
            modelNameEl.className = "text-5xl md:text-7xl font-bold anim-slide-out-left";
            modelDescEl.className = "text-gray-300 leading-relaxed anim-slide-out-left";
            modelImageEl.className = "w-full max-w-4xl anim-zoom-out";
            statsContainer.className = "container mx-auto flex flex-col md:flex-row items-center justify-center gap-12 md:gap-24 text-center anim-fade-out";
            
            // Remove old gradient
            bgGradientEl.classList.remove(oldModel.gradient);

            // 2. Wait for animations to finish, then update
            setTimeout(() => {
                modelNameEl.textContent = `Tesla ${newModel.name}`;
                modelDescEl.textContent = newModel.desc;
                modelImageEl.src = newModel.image;
                
                statSpeedEl.textContent = newModel.stats.speed;
                statAccelEl.textContent = newModel.stats.accel;
                statRangeEl.textContent = newModel.stats.range;
                
                // Update active link
                navLinks[currentModelIndex].classList.remove('active');
                navLinks[newIndex].classList.add('active');
                currentModelIndex = newIndex;
                
                // Add new gradient
                bgGradientEl.classList.add(newModel.gradient);

                // 3. Animate in
                modelNameEl.className = "text-5xl md:text-7xl font-bold anim-slide-in-left";
                modelDescEl.className = "text-gray-300 leading-relaxed anim-slide-in-left";
                modelImageEl.className = "w-full max-w-4xl anim-zoom-in";
                statsContainer.className = "container mx-auto flex flex-col md:flex-row items-center justify-center gap-12 md:gap-24 text-center anim-fade-in";

                isAnimating = false;
            }, 500); // This timeout should be the duration of the 'out' animations
        }

        navLinks.forEach((link, index) => {
            link.addEventListener('click', () => {
                updateContent(index);
            });
        });
    </script>
</body>
</html>
